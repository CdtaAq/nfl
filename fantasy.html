<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Player Picks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantasy Football Player Picks</h1>
        <form id="playerPickForm">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" required>
            <label for="position">Position:</label>
            <input type="text" id="position" required>
            <label for="draftRound">Draft Round:</label>
            <input type="number" id="draftRound" required>
            <label for="team">Team:</label>
            <input type="text" id="team" required>
            <button type="submit">Submit Player Pick</button>
        </form>
        <div id="playerPicks">
            <!-- Player picks will be displayed here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
